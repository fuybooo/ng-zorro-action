<h1>使用按钮</h1>
<button nz-button nzType="primary">primary</button>
<button nz-button nzType="default">default</button>
<button nz-button nzType="dashed">dashed</button>
<button nz-button nzType="danger" disabled>danger</button>
<button nz-button nzType="danger" nzShape="circle"><i class="anticon anticon-play-circle-o"></i></button>
<nz-radio-group [(ngModel)]="size">
  <label nz-radio-button nzValue="1">Large</label>
  <label nz-radio-button nzValue="2">Default</label>
  <label nz-radio-button nzValue="3">Small</label>
</nz-radio-group>
<nz-button-group [nzSize]="'default'">
  <button nz-button nzType="primary"><i class="anticon anticon-left"></i>Backward</button>
  <button nz-button nzType="primary">Forward<i class="anticon anticon-right"></i></button>
</nz-button-group>
<button nz-button nzType="primary" [nzLoading]="isLoading" (click)="loading()"><i class="anticon anticon-poweroff"></i>Loading</button>
<div style="background: #000;margin: 10px;padding: 10px;">
  <button nz-button nzType="primary" nzGhost>Primary</button>
  <button nz-button nzType="default" nzGhost>Default</button>
  <button nz-button nzType="dashed" nzGhost>Dashed</button>
  <button nz-button nzType="danger" nzGhost>Danger</button>
</div>
<nz-dropdown>
  <button nz-button nz-dropdown>Actions<i class="anticon anticon-down"></i></button>
  <ul nz-menu>
    <li nz-menu-item>
      <a>1st item</a>
    </li>
    <li nz-menu-item>
      <a>2nd item</a>
    </li>
    <li nz-menu-item>
      <a>3rd item</a>
    </li>
  </ul>
</nz-dropdown>
